<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lab 3</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>🌤️ Lab 3 - API's , AJAX , and JSON </h1>

  <div class="container">
    <div class="card" id="weather-card">
      <h2>Weather in Troy, NY</h2>
      <p id="emoji" class="emoji">--</p>
      <p id="temp">Temperature: -- °F</p>
      <p id="condition">Condition: --</p>
      <p id="humidity">Humidity: --%</p>
      <p id="wind">Wind Speed: -- mph</p>
      <p id="updated" class="updated">Last updated: --</p>
    </div>

    <div class="card">
      <h2>🐶 Random Dog Image</h2>
      <img id="dog-image" src="" alt="Random Dog" />
      <br /><br />
      <button id="dog-btn">Show Another Dog</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
